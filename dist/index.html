  <body>

    <!-- LIMPIEZA COMPLETA PARA PWA BUILDER -->
    <script>
      // Forzar fullscreen y ocultar barra de navegación
      function hideAddressBar() {
        if (window.innerHeight < window.outerHeight) {
          setTimeout(() => {
            window.scrollTo(0, 1);
          }, 100);
        }
      }
      
      // Ejecutar al cargar
      window.addEventListener('load', hideAddressBar);
      window.addEventListener('orientationchange', hideAddressBar);
      window.addEventListener('resize', hideAddressBar);
      
      // Prevenir zoom y scroll horizontal
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      });
      
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });
      
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Limpiar TODAS las cachés
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('Caché eliminada:', name);
          }
        });
      }
      
      // Limpiar localStorage y sessionStorage
      localStorage.clear();
      sessionStorage.clear();
      console.log('Storage limpiado para PWA Builder');
      
      // Simulador de retorno interactivo
      document.addEventListener('DOMContentLoaded', function() {
        const amountSlider = document.getElementById('investment-amount');
        const termSelect = document.getElementById('investment-term');
        
        function updateCalculation() {
          if (!amountSlider || !termSelect) return;
          
          const amount = parseInt(amountSlider.value);
          const term = parseInt(termSelect.value);
          const annualRate = 0.185; // 18.5% anual promedio
          
          const returnRate = (annualRate * term / 12);
          const totalReturn = amount * (1 + returnRate);
          const netProfit = totalReturn - amount;
          
          // Actualizar displays
          const amountDisplay = document.getElementById('amount-display');
          const initialInvestment = document.getElementById('initial-investment');
          const returnRateDisplay = document.getElementById('return-rate');
          const totalReturnDisplay = document.getElementById('total-return');
          const netProfitDisplay = document.getElementById('net-profit');
          
          if (amountDisplay) amountDisplay.textContent = `S/ ${amount.toLocaleString()}`;
          if (initialInvestment) initialInvestment.textContent = `S/ ${amount.toLocaleString()}`;
          if (returnRateDisplay) returnRateDisplay.textContent = `${(annualRate * 100).toFixed(1)}% anual`;
          if (totalReturnDisplay) totalReturnDisplay.textContent = `S/ ${Math.round(totalReturn).toLocaleString()}`;
          if (netProfitDisplay) netProfitDisplay.textContent = `S/ ${Math.round(netProfit).toLocaleString()}`;
        }
        
        if (amountSlider) {
          amountSlider.addEventListener('input', updateCalculation);
        }
        if (termSelect) {
          termSelect.addEventListener('change', updateCalculation);
        }
        
        // Inicializar
        setTimeout(updateCalculation, 1000);
      });
    </script>
