    <!-- CSS para experiencia nativa -->
    <style>
      /* Ocultar scroll bars en móvil */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Prevenir zoom y selección */
      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Permitir selección en inputs */
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        user-select: text;
      }
      
      /* Fullscreen para PWA */
      html, body {
        height: 100vh;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Ocultar elementos web cuando es PWA */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
      
      /* Animaciones personalizadas */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      @keyframes glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .animate-glow {
        animation: glow 2s ease-in-out infinite;
      }

  <body>

    <!-- LIMPIEZA COMPLETA PARA PWA BUILDER -->
    <script>
      // Desregistrar TODOS los Service Workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Service Worker desregistrado:', registration.scope);
          }
        });
      }
      
      // Limpiar TODAS las cachés
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('Caché eliminada:', name);
          }
        });
      }
      
      // Limpiar localStorage y sessionStorage
      localStorage.clear();
      sessionStorage.clear();
      console.log('Storage limpiado para PWA Builder');
    </script>
  </body>
